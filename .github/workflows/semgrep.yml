name: Semgrep Full Scan

on:
  workflow_dispatch:

jobs:
  semgrep-full:
      runs-on: ubuntu-latest
      container:
        image: returntocorp/semgrep

      steps:
        # step 1
        - name: clone application source code
          uses: actions/checkout@v3
        # step 2
        - name: full scan
          run: |
            semgrep \
              --output report.log \
              --config="p/default"
        # step 3
        - name: save report as pipeline artifact
          uses: actions/upload-artifact@v3
          with:
            name: report.log
            path: report.log
